<script>
                


function loadCnt(url, id, sync)
{

    if(!sync) { var sync = false; }

xmlhttp = getXmlHttp();
xmlhttp.onreadystatechange=function() {

    if (xmlhttp.readyState==4 && xmlhttp.status==200)  { document.getElementById(id).innerHTML=xmlhttp.responseText; }

}

    xmlhttp.open("GET", url, sync);
    xmlhttp.send();

}

function getXmlHttp(){
  var xmlhttp;
  try {
    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
  } catch (e) {
    try {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    } catch (E) {
      xmlhttp = false;
    }
  }
  if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
    xmlhttp = new XMLHttpRequest();
  }
  return xmlhttp;
}

    // перегрузить универсальное поле
    function ue_reload(name, mode) {
        var url = "?ajax=ue_reload&name="+name+"&mode="+mode+"";
        var id = "ue:"+name;
        loadCnt(url, id);
    }

    // инициализировать форму - создание новой записи
    function myCreate(table, dsn) {

        var url = "?ajax=myCreate&table="+table+"&dsn="+dsn+"";
        var id = "myForm";

          loadCnt(url, id);
        $('#myModal').modal('show');
    }

    // инициализировать форму - создание новой записи
    function myUpdate(table, rowid) {

        var url = "?ajax=myUpdate&table="+table+"&id="+rowid+"";
        var id = "myForm";

        loadCnt(url, id);
        $('#myModal').modal('show');

    }
    
    // инициализировать форму - создание новой записи
    function myDelete(table, rowid) {

        var url = "?ajax=myDelete&table="+table+"&id="+rowid+"";
        var id = "myForm";

        loadCnt(url, id);
        $('#myModal').modal('show');

    }

</script>
